        // Animation
        var randomCircles = [];
        function onKeyDown(event) {
            if (keyData[event.key]) {
                var maxPoint = new Point(Math.floor(view.size.width), Math.floor(view.size.height));
                var randomPoint = Point.random() * maxPoint;
                var randomCircle = new Path.Circle(randomPoint, 500);
                randomCircle.fillColor = keyData[event.key].color;
                randomCircles.push(randomCircle);
                // console.log(randomCircles);
                // Play sound
                keyData[event.key].sound.play();
            }
        }
        // Source: http://paperjs.org/tutorials/animation/creating-animations/
        function onFrame(event) {
            // The randomCircles array is revised each frame, so the animation can pick up the new circles
            for(var i = 0; i < randomCircles.length; i++) {
                randomCircles[i].fillColor.hue += 1;
                randomCircles[i].scale(0.95);
                if(randomCircles[i].area < 1){
                    randomCircles[i].remove(); // Remove the circle from the canvas
                    randomCircles.splice(i, 1); // Remove the circle from the array
                    // console.log(randomCircles);
                }
            }
        }
