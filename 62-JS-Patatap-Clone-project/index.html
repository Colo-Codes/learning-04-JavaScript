<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./assets/css/circles.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="./assets/lib/paperjs/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        function onKeyDown(event) {
            var maxPoint = new Point(Math.floor(view.size.width), Math.floor(view.size.height));
            var randomPoint = Point.random() * maxPoint;
            new Path.Circle(new Point(randomPoint), 10).fillColor = 'orange';
            console.log(Math.floor(view.size.height));
            console.log(Math.floor(view.size.width));
            
        }
    </script>

    <canvas id="myCanvas" resize></canvas>
