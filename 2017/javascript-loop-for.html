<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Variables and more</title>
</head>

<body>

<p id="displayParagraph"></p>
 
  <script type="text/javascript">
    /* for (var i = 0; i > 0; i--) {
      alert(i);
    } */
    
    var tweets = ["Tweet one", "Second tweet!", "And third tweet..."];
    
    for (var i = 0; i < tweets.length; i++) {
      document.getElementById("displayParagraph").innerHTML = document.getElementById("displayParagraph").innerHTML + tweets[i] + "<br/>";
    }
  </script>
</body>

</html>
