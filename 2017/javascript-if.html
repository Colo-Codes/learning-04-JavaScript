<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Variables and more</title>
</head>

<body>
  <h1>Use the JavaScript console to see results!</h1>
  <h3>What is the magic word?</h3>
  <input type="text" id="magicWord" />
  <button id="checkWord">Check the word!</button>
  <script type="text/javascript">
    document.getElementById("checkWord").onclick = function() {
      var magicWord = document.getElementById("magicWord").value;
      var originalMagicWord = "melon";
      if (magicWord == originalMagicWord) {
        alert("Yo nail it!!");
      } else {
        alert("That is not the word :(");
      }
    }
  </script>
</body>

</html>
