<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Variables and more</title>
</head>

<body>
  <h1>Use the JavaScript console to see results!</h1>

  <script type="text/javascript">
    var myArray = new Array();
    myArray[0] = "Pizza";
    myArray[1] = "Chocolate";

    alert(myArray[0]);
    console.log(myArray);
    console.log(myArray.length);

    // Different way of creating an array:
    var tweets = ["Good morning everybody!", "This is another tweet!"];
    // Adding a new element to the array:
    tweets.push("Third tweet...");
    console.log(tweets);
    alert(tweets[2]);
    
    // Deleting an element of the array:
    //tweets.splice(1,1);
    tweets.splice(1,2);
    
    console.log(tweets);
    
    // Adding a new element with "splice":
    tweets.splice(1,0,"This is a fourth tweet.");
    tweets.splice(2,0,"This is a fifth tweet.");
    tweets.splice(3,0,"6th tweet", "7th tweet...");
    
    console.log(tweets);
    
    // Replacing an element:
    tweets.splice(2,1,"8th tweet!!");
    
    console.log(tweets);

  </script>
</body>

</html>
