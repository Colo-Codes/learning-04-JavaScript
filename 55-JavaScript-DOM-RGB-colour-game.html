<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM - RGB Colour game</title>
    <link rel="stylesheet" type="text/css" href="./55-JavaScript-DOM-RGB-colour-game.css">
</head>
<body>
    <div id="gameHeading">
        <h1>The Great RGB Colour Game</h1>
        <h2>The colour to guess is: <span id="pickedColour"></span></h2>
    </div>
    <div id="stripe">
        <button id="resetButton">New Colours</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    <div id="squaresContainer">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="./55-JavaScript-DOM-RGB-colour-game.js"></script>
</body>
</html>
