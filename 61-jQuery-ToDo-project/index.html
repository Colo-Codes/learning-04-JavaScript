<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery ToDo Project</title>
    <!-- jQuery -->
    <link rel="stylesheet" href="./assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <script type="text/javascript" src="./assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="far fa-minus-square" id="inputToggler"></i></h1>
        <input type="text" placeholder="Add a new to-do">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span>one</li>
            <li><span><i class="far fa-trash-alt"></i></span>two</li>
            <li><span><i class="far fa-trash-alt"></i></span>three</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="./assets/js/todos.js"></script>
</body>
</html>
