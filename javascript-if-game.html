<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Variables and more</title>
</head>

<body>
  <h3>How many fingers am I holding up?</h3>
  <p><input type="text" id="fingers" /></p>
  <p><button id="fingersButton">Guess!</button></p>

  <script type="text/javascript">
    document.getElementById("fingersButton").onclick = function() {
      var computerNumber = Math.floor(Math.random() * 6);
      if (document.getElementById("fingers").value == computerNumber) {
        alert("Yo nail it!!");
      } else {
        alert("Nop, the number was: " + computerNumber);
      }
    }
  </script>
</body>

</html>
